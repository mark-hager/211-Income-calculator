<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Income Calculator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <div class="container">
      <header>
        <h1> 2-1-1 Income Calculator </h1>
      </header>
      <form action="/" method="POST" autocomplete="off">
        <div class="formdata">
          <div class="income_type">
            <label>Monthly or Annual Income <select class="u-full-width" name="income_type">
                <option value="Monthly">Monthly</option>
                <option value="Annual">Annual</option>
              </select>
            </label>
          </div>

          <div class="income_amount">
            <label>Income Amount <input type="text" placeholder="$" class="u-full-width" name="income_amount" />
            </label>
          </div>

          <div class="household_size">
            <label>Household Size <input type="text" placeholder="#" class="u-full-width" name="household_size" />
            </label>
          </div>

          <div class="children_in_household">
            <label>Children in Household <input type="checkbox" name="children" value="yes">
            </label>
          </div>

          <div class="monthly_rent">
            <label>Monthly Rent <input type="text" placeholder="$" class="u-full-width" name="monthly_rent">
            </label>
          </div>
          <button class="calculate" 
            type="submit" 
            value="Calculate" 
            id="calc_btn">
            Calculate
          </button>

        </div>

      </form>

      <table>
        <thead>
          <tr>
            <th>Household Size</th>
            <th>Income</th>
            <th>Federal Poverty Level</th>
            <th>State Median Income</th>
            <th>Area Median Income</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{household_size}}</td>
            <td>{{annual_income}}</td>
            <td>{{ fpl }}</td>
            <td>{{ smi }}</td>
            <td>{{ ami }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </body>
</html>
