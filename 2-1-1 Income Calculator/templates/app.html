<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Income Calculator</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>


  <body>
    <header>
      <h1>
        2-1-1 Income Calculator
      </h1>
    </header>

    
    <!-- Form -->
    <div class="container">

      <form action="/" method="POST" autocomplete="off">

        <div class="grid-item">

          <label for="Income Type">Monthly or Annual Income</label>
          <select class="u-full-width" name="Income Type">
            <option value="Monthly">Monthly</option>
            <option value="Annual">Annual</option>
          </select>

        </div>

        <div class="grid-item">

          <label for="Income Amount">Income Amount</label>
          <input
            type="text"
            placeholder="$"
            class="u-full-width"
            name="Income Amount"
          />

        </div>

        <div class="grid-item">
          <input
          type="text"
          placeholder="#"
          class="u-full-width"
          name="Household Size"
          />
        </div>

        <div class="grid-item">
          <label for="Household Size">Household Size</label>
            <input
              type="text"
              placeholder="#"
              class="u-full-width"
              name="Household Size"
            />
        </div>


        <div class="grid-item">
          <input type="submit" value="Calculate" id="calc_btn" />
        </div>

      </form>
 
      <table>
        <thead>
          <tr>
            <th>Household Size</th>
            <th>Income</th>
            <th>Federal Poverty Level</th>
            <th>State Median Income</th>
            <th>Area Median Income</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{household_size}}</td>
            <td>{{annual_income}}</td>
            <td>{{ fpl }}</td>
            <td>{{ smi }}</td>
            <td>{{ ami }}</td>
          </tr>

        </tbody>
      </table>
   
    </div>
  
    
  </body>
</html>
